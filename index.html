<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Amazon Mockup</title>
    </head>
    <body>
        <div class="container">

            <!-- sign in container -->

            <div class="signin-container">
            
                <form action="#" class="signin">

                    <!-- Sign in title -->

                    <div id="sign-in">
                        <h3 class="title">
                            Sign In
                        </h3>
                    </div>

                    <!-- email -->

                    <div class="container-email">
                        <p class="email">
                            <label for="email">Email (phone or mobile accounts)</label>
                        </p>
                        <input name="email" type="email" required="required" 
                        placeholder="Enter Email">
                    </div>

                    <!-- password -->

                    <div class="container-password">
                        <div class="password">
                            <div id="password">
                                <label for="password">Password</label>
                            </div>
                            <div id="forgot-password">
                                <a href="forgot-password.html">Forgot Password</a>
                            </div>
                        </div>
                        <input name="password" type="password" required="required"
                         placeholder="Enter Password">
                    </div>

                    <!-- button -->

                    <div class="container-button">
                        <button id="continue">Continue</button>
                    </div>
                </form>

                <!-- need help -->

                <div class="container-need-help">
                    <ul>
                        <li>
                            <a href="#">Need Help?</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- create account -->

            <div class="container-create-account">
                <div class="new">
                    <div id="box">
                        <hr>
                    </div>
                    <div id="text">
                        New To Amazon?
                    </div>
                    <div id="box">
                        <hr>
                    </div>
                </div>
                <div id="create-account">
                    <button id="create">
                        Create Your Amazon Account
                    </button>
                </div>
            </div>

        </div>
    </body>

    <!-- footer -->

    <footer>
        <hr class="foot">
        <div class="footer">
            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088" 
                target="_blank">Conditions of Use</a>
            </div>
            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496" 
                target="_blank">Privacy Policy</a>
            </div>
            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html" 
                target="_blank">Help</a>
            </div>
        </div>
        <p class="p-footer">
            &copy 1996-2023, Amazon.com,inc or it's affiliates
        </p>
    </footer>

</html>
